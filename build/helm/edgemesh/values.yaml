agent:
  image: kubeedge/edgemesh-agent:v1.17.0
  affinity: {}
  nodeSelector: {}
  tolerations: []
  resources:
    limits:
      cpu: 2000m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 128Mi

  # Generated by `openssl rand -base64 32`
  # NOTE: Don't use this psk, please regenerate it!!! Please refer to: https://edgemesh.netlify.app/guide/security.html
  psk: E4Ubuwf2lsE6q6bKmqASW9yQ4BwWm9MbIJhoPGiHlok=

  # This relayNodes and agent.modules.edgeTunnel.relayNodes are the same thing.
  relayNodes:
    - nodeName: 10-21-135-7
      advertiseAddress:
        - 10.21.135.7
  #- nodeName: <your relay node name1>
  #  advertiseAddress:
  #  - 1.1.1.1
  #- nodeName: <your relay node name2>
  #  advertiseAddress:
  #  - 2.2.2.2
  #  - 3.3.3.3

  #metaServerSecret: metaserver-certs

  # edgemesh-agent configmap, for more detailed configuration, please refer to: https://edgemesh.netlify.app/reference/config-items.html#edgemesh-agent
  modules:
    edgeDNS:
      enable: true
      cacheDNS:
        enable: true
        autoDetect: true
        upstreamServers:
        - 114.114.114.114
    edgeProxy:
      enable: true
      socks5Proxy:
        enable: true
    edgeTunnel:
      enable: true
    edgeCNI:
      enable: false
  cloudCIDR:
  - 172.31.0.0/24
  - 172.31.1.0/24
  - 172.31.2.0/24
  edgeCIDR:
  - 172.31.0.0/17
  kubeAPIConfig:
    metaServer:
      security:
        insecureSkipTLSVerify: true
spiderpool:
  coordinator:
    enabled: false
  multus:
    enableMultusConfig: false
    multusCNI:
      install: false
  plugins:
    installCNI: false
    installRdmaCNI: false
    installOvsCNI: false
    installibSriovCNI: false
    installIpoibCNI: false
    image:
      registry: docker.io
      repository: muicoder/spiderpool-plugins
  sriov:
    install: false
  spiderpoolAgent:
    image:
      registry: docker.io
      repository: muicoder/spiderpool-agent
  spiderpoolController:
    image:
      registry: docker.io
      repository: muicoder/spiderpool-controller
    tls:
      method: provided
      secretName: cloudcoremesh
      provided:
        tlsCa: 
        tlsCert: 
        tlsKey: 
  spiderpoolInit:
    image:
      registry: docker.io
      repository: muicoder/spiderpool-controller
